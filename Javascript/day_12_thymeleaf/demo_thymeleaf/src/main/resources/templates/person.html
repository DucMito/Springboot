<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h2 th:if="${person == null}" >Person not found!!!!</h2>

<div th:if="${person != null}">
    <h2>Chi tiet person</h2>
    <p th:text="${person.name}"></p>
    <p th:text="${person.gender.equals('M') ? 'Name' : 'Nu'}"></p>
    <p th:if="${person.age >= 18}" >Trên 18 tuổi</p>
    <p th:if="${person.age < 18}" >Dưới 18 tuổi</p>
</div>
</body>
</html>
